<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="image-container">
            <img src="img.jpg" alt="Jhay" data-testid="slackDisplayImage">
        </div>
        <section class="details">
            <section class="profile">
                <p data-testid="slackUserName">Jhay</p>
                <p data-testid="myTrack">Frontend</p>
                <a class="link" href="https://github.com/Jhay-Great/simplePage" data-testid="githubURL" target="_blank">githubProfile</a>
            </section>
            <section class="time">
                <div data-testid="currentDayOfTheWeek">Today:</div>
                <div data-testid="currentUTCTime">Time</div>
            </section>
        </section>
    </main>
</body>
</html>
